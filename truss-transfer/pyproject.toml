[build-system]
requires = ["maturin>=1.4,<2"]
build-backend = "maturin"

[project]
name = "truss_transfer"
authors = [  {name = "Michael Feil", email = "no-reply@baseten.co"},]
description = "Speed up file transfers with the B10 Infra."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[project.urls]
Issues = "https://github.com/basetenlabs/truss/issues"
Repository = "https://github.com/basetenlabs/truss.git"
