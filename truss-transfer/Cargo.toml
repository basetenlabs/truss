[package]
name = "truss_transfer"
version = "0.0.1-rc2"
edition = "2021"

[lib]
name = "truss_transfer"
crate-type = ["cdylib"]  # For PyO3

[dependencies]
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
futures-util = "0.3"
bytes = "1.5"
pyo3 = { version = "0.23.4", features = ["extension-module", "abi3-py38"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
tokio = { version = "1.24", features = ["rt-multi-thread", "macros", "fs"] }
# Avoid openssl, to improve portability
# openssl = { version = "0.10", features = ["vendored"] }

# Default for non-aarch64 targets
reqwest = { version = "0.12", default-features = false, features = ["blocking", "json", "stream", "rustls-tls"] }

[target.'cfg(target_arch = "aarch64")'.dependencies]
# https://github.com/briansmith/ring/issues/1789
reqwest = { version = "0.12", features = ["blocking", "json", "stream"] }
openssl = { version = "0.10", features = ["vendored"] }

[features]
cli = [] # For the CLI

[[bin]]
name = "truss_transfer_cli"
# This bin is only built if you do `cargo build --bin truss_transfer_cli --features cli`
path = "src/lib.rs"
required-features = ["cli"]
