[package]
name = "truss_transfer"
version = "0.0.1-rc3"
edition = "2021"

[lib]
name = "truss_transfer"
crate-type = ["cdylib"]  # For PyO3

[dependencies]
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
futures-util = "0.3"
bytes = "1.5"
pyo3 = { version = "0.23.4", features = ["extension-module", "abi3-py38"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
tokio = { version = "1.24", features = ["rt-multi-thread", "macros", "fs"] }

# Base reqwest dependency without default features
reqwest = { version = "0.12.2", default-features = false, optional = true, features = ["blocking", "stream", "http2"] }
openssl = { version = "0.10", features = ["vendored"], optional = true }

[features]
# CLI uses reqwest with rustls-tls, so that it is musl compatible
cli = ["reqwest/rustls-tls"]

# Python extension uses OpenSSL, as rustls-tls is not supported on aaarch64
python_extension = ["reqwest/default-tls", "openssl"]
default = ["python_extension"]

[[bin]]
name = "truss_transfer_cli"
path = "src/lib.rs"  # Assuming this is the CLI entry point
required-features = ["cli"]
