name: Merge release into main

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  merge-to-main:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Configure Git user as basetenbot
      run: |
        git config user.name "basetenbot"
        git config user.email "96544894+basetenbot@users.noreply.github.com"

    - name: Fetch all branches
      run: |
        git fetch --all

    - name: Merge release into main with priority on main changes
      run: |
        git remote -v
        git branch -A
        git checkout release
        git checkout main

        git merge --strategy-option=ours origin/release -m "Merge release into main prioritizing main changes"
      env:
        GH_TOKEN: ${{ secrets.BASETENBOT_GITHUB_TOKEN }}
