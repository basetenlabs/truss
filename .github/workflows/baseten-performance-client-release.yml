name: Build and Release baseten-performance-client

on:
  push:
    branches:
      - main
      - master
    paths:
      - "baseten-performance-client/**"
    tags:
      - "*"
  pull_request:
    paths:
      - "baseten-performance-client/**"
  workflow_dispatch:
    inputs:
      publish_pypi:
        description: "Publish to PyPI? (true/false)"
        required: false
        default: "false"

jobs:
  build-package:
    uses: ./.github/workflows/build-maturin.yml
    with:
      folder: baseten-performance-client
      publish_pypi: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.publish_pypi == 'true' || startsWith(github.ref, 'refs/tags/') }}
    secrets:
      PYPI_TOKEN: ${{ secrets.BASETEN_PERFORMANCE_CLIENT_PYPI_API_TOKEN }}
