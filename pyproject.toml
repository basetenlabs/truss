[tool.poetry]
name = "truss"
version = "0.9.19"
description = "A seamless bridge from model development to model delivery"
license = "MIT"
readme = "README.md"
authors = ["Pankaj Gupta <pankaj@baseten.co>", "Phil Howes <phil@baseten.co>"]
include = ["*.txt", "*.Dockerfile", "*.md"]
repository = "https://github.com/basetenlabs/truss"
keywords = [
    "MLOps",
    "AI",
    "Model Serving",
    "Model Deployment",
    "Machine Learning",
]
packages = [
    { include = "truss", from = "." },
    { include = "truss_chains", from = "./truss-chains" },
]


[tool.poetry.urls]
"Homepage" = "https://truss.baseten.co"
"Bug Reports" = "https://github.com/basetenlabs/truss/issues"
"Documentation" = "https://truss.baseten.co"
"Baseten" = "https://baseten.co"

[tool.poetry.dependencies]
ruff = "^0.4.8" # Not a dev dep, needed for chains code gen.
blake3 = "^0.3.3"
boto3 = "^1.34.85"
fastapi = ">=0.109.1"
google-cloud-storage = "2.10.0"
httpcore = ">=1.0.5"  # Need min version because of https://github.com/encode/httpx/issues/1171.
httpx = ">=0.24.1"
huggingface_hub = ">=0.19.4"
inquirerpy = "^0.3.4"
Jinja2 = "^3.1.2"
libcst = "<1.2.0"
loguru = ">=0.7.2"
msgpack = ">=1.0.2"
msgpack-numpy = ">=0.4.8"
numpy = ">=1.23.5"
packaging = ">=20.9"
pathspec = ">=0.9.0"
psutil = ">=5.9.4"
pydantic = ">=1.10.0"
pytest-asyncio = "^0.23.6"
# Note: when using chains, 3.9 will be required at runtime, but other truss functionality works with 3.8.
python = ">=3.8,<3.13"
python-json-logger = ">=2.0.2"
python-on-whales = "^0.68.0"
PyYAML = ">=6.0"
rich = "^13.4.2"
rich-click = "^1.6.1"
single-source = "^0.3.0"
tenacity = "^8.0.1"
watchfiles = "^0.19.0"

[tool.poetry.group.builder.dependencies]
blake3 = "^0.3.3"
boto3 = "^1.26.157"
click = "^8.0.3"
fastapi = ">=0.109.1"
google-cloud-storage = "2.10.0"
httpx = ">=0.24.1"
huggingface_hub = ">=0.19.4"
Jinja2 = "^3.1.2"
loguru = ">=0.7.2"
packaging = ">=20.9"
pathspec = ">=0.9.0"
psutil = ">=5.9.4"
python = ">=3.8,<3.12"
python-json-logger = ">=2.0.2"
PyYAML = ">=6.0"
requests = ">=2.31"
single-source = "^0.3.0"
tenacity = "^8.0.1"
uvicorn = "^0.24.0"

[tool.poetry.dev-dependencies]
coverage = "^6.4.1"
dockerfile = "^3.2.0"
ipdb = "^0.13.9"
ipykernel = "^6.16.0"
ipython = "^7.16"
nbconvert = "^7.2.1"
pre-commit = "^2.18.1"
pytest = "7.2.0"
pytest-cov = "^3.0.0"
types-PyYAML = "^6.0.12.12"
types-setuptools = "^69.0.0.0"

[tool.poetry.scripts]
truss = 'truss.cli:truss_cli'

[tool.poetry.group.dev.dependencies]
flask = "^2.3.3"
httpx = { extras = ["cli"], version = "*" }
mypy = "^1.0.0"
pytest-split = "^0.8.1"
requests-mock = ">=1.11.0"
types-requests = ">=2.31.0.2"
uvicorn = ">=0.24.0"
uvloop = ">=0.17.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.2.1"]

[tool.mypy]
ignore_missing_imports = true
python_version = "3.8"
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration (deselect with '-m \"not integration\"').",
    "asyncio: marks tests as async.",
]

[tool.ruff]
src = ["truss", "truss-chains", "truss-utils"]
target-version = "py38"
line-length = 88
lint.extend-select = [
    "I", # isort
]
lint.ignore = [
    "E402", # module-import-not-at-top
]

[tool.ruff.lint.isort]
# Matches the Google Python Style Guide.
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.extend-per-file-ignores]
"**tests/samples.py" = [
    "I", # isort
    "F", # flake8
]
"config.py" = [
    "I", # isort
    "F", # flake8
]

[tool.ruff.lint.pycodestyle]
# The formatter can go sometimes go over the 88 character limit, so we want to provide some buffer.
max-line-length = 120
